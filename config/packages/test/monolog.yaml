monolog:
    handlers:
        main:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
            channels: ['!event']
        buffered:
            type: buffer
            handler: easylog
            channels: ['!event']
            level: error
        easylog:
            type: service
            id: EasyCorp\EasyLog\EasyLogHandler
