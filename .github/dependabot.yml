version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: daily
  groups:
    github_actions_dependencies:
      patterns:
        - "*"
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  groups:
    symfony_dependencies:
      patterns:
        - "symfony*"
    dependencies:
      patterns:
        - "*"
      exclude-patterns:
        - "symfony*"
- package-ecosystem: docker
